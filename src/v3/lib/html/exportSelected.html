<script src="https://unpkg.com/vue@3.2.33/dist/vue.global.js"></script>

<div id="app">
  <div v-show='link'> 
    Download: <a :href='link' target=_blank> {{link}}</a>
  </div>
  <div> 
    Name: <br>
    <textarea v-model="name" @input="setName()"> </textarea>
  </div>
</div>
<style>
  td  {
    border: 1px solid black;
  }
</style>

<script>
  Vue.createApp({
    data: () => ({
      name: "Selected \n" + (new Date()).toString().slice(4,15),
      link: '<?= link ?>'
    }),
    mounted: function() {
    },
    methods: {
      setName() {
        google.script.run.execute('setTitle', this.name);
      }
    },
  }).mount('#app')
</script>
